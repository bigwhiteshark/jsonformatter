<!DOCTYPE html><html>
<head>
<title>JSON格式化及高亮</title>
<meta name="description" content="json,格式化,高亮">
<meta name="keywords" content="json,格式化,高亮">
<link href="css/jsonformatter.css" type="text/css" rel="stylesheet"></link>
</head>
<body>
<div class="HeadersRow">
  <h3 id="HeaderSubTitle">JSON格式化及高亮:</h3>
  <textarea id="RawJson">
  </textarea>
</div>
<div id="ControlsRow">
  <input type="Button" value="格式化" onclick="jsonFormatter.process($$('RawJson').value)"/>
  <span id="TabSizeHolder">
    缩进量
    <select id="TabSize" onchange="jsonFormatter.setTab(parseInt(this.options[this.selectedIndex].value))">
      <option value="1">1</option>
      <option value="2" selected="true">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </span>
  <label for="QuoteKeys">
    <input type="checkbox" id="QuoteKeys" onclick="jsonFormatter.setQuoteKeys($$('QuoteKeys').checked)" /> 
    引号
  </label>&nbsp; 
  <a href="javascript:void(0);" onclick="jsonFormatter.selectAllClicked()">全选</a>
  &nbsp;
  <span id="CollapsibleViewHolder" >
      <label for="CollapsibleView">
        <input type="checkbox" id="CollapsibleView" onclick="collapsibleViewClicked()" checked="true" /> 
        显示控制
      </label>
  </span>
  <span id="CollapsibleViewDetail">
    <a href="javascript:void(0);" onclick="jsonFormatter.expandAllClicked()">展开</a>
    <a href="javascript:void(0);" onclick="jsonFormatter.collapseAllClicked()">叠起</a>
    <a href="javascript:void(0);" onclick="jsonFormatter.collapseLevel(3)">2级</a>
    <a href="javascript:void(0);" onclick="jsonFormatter.collapseLevel(4)">3级</a>
    <a href="javascript:void(0);" onclick="jsonFormatter.collapseLevel(5)">4级</a>
    <a href="javascript:void(0);" onclick="jsonFormatter.collapseLevel(6)">5级</a>
    <a href="javascript:void(0);" onclick="jsonFormatter.collapseLevel(7)">6级</a>
  </span>
</div>
<div id="Canvas" class="Canvas"></div>
<script src="js/jsonformatter.js" type="text/javascript"></script>
<script type="text/javascript">
  function $$(id) {
    return document.getElementById(id)
  }

  function collapsibleViewClicked() {
    $$("CollapsibleViewDetail").style.visibility = $$("CollapsibleView").checked ? "visible" : "hidden";
    jsonFormatter.setIsCollapsible($$("CollapsibleView").checked);
  }
  var jsonFormatter = new JsonFormatter($$('Canvas'));
</script>
</body>
</html>
